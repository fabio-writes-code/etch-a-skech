<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch a Sketch</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="header">Etch a Sketch</div>
        <div class="game">

            <div class="ui">
                <input type="color" id="color-pick" value="#000000">
                <button class="color-btn">Color</button>
                <button class="color-btn">Rain Bow</button>
                <button class="color-btn">Eraser</button>
                <button class="reset-btn">Reset</button>
                <div class="slider-ui">
                    <p class="slider-count">50 x 50</p>
                    <div class="slider">
                        <input type="range" min="16" max="100" value="50" class="slider" id="myRange">
                    </div>
                </div> 
            </div>

            <div class="container">
            </div>

        </div>
        
        
        
        <div class="footer">fabio-writes-code</div>
    </body>
</html>
